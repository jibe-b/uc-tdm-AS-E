prog = alvisnlp.app.cli.AlvisNLPDocumentation

synopsis = generates help files for AlvisNLP modules and converters

usage = Usage:

usageMessage = java alvisnlp.app.cli.AlvisNLPDocumentation [OPTIONS]

options = Options:

-list.args =
-list.help = produce the list of modules and/or converters instead of their documentation

-param.args = KEY VALUE
-param.help = set string parameter values for the documentation XSL transformation

-nodes.args =
-nodes.help = document modules for the nodes data model instead of the legacy data model

-pattern.args = PATTERN
-pattern.help = pattern of the output file names, %n will be replaced by the module class name or the converter target type name, %f will be replaced by the full module class name or the full converter target type name, %b will produce two files when replaced by the simple name and the other with the full name

-transformer.args = FILE
-transformer.help = set the XSL transform stylesheet, by default the documentation will be produced as raw XML

-converters.args =
-converters.help = produce documentation for converters

-noModules.args =
-noModules.help = do not produce documentation for modules

-simpleSort.args =
-simpleSort.help = sort items by simple name

-canonicalSort.args =
-canonicalSort.help = sort items by full name

-help.args =
-help.help = print this help
